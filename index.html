<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="https://emailoctopus.com/bundles/emailoctopuslist/css/formEmbed.css">

    <div class="email-octopus-form-wrapper">
        <h2 class="email-octopus-heading">Subscribe to mining</h2>
        <p class="email-octopus-success-message"></p>
        <p class="email-octopus-error-message"></p>
    
        <form method="post"
          action="https://emailoctopus.com/lists/320bbae4-982f-11e9-9307-06b4694bee2a/members/embedded/1.3s/add"
          class="email-octopus-form"
          data-sitekey="6LdYsmsUAAAAAPXVTt-ovRsPIJ_IVhvYBBhGvRV6"
        >
            
            <div class="email-octopus-form-row">
                <label for="field_0">Email address</label>
                <input id="field_0" name="field_0" type="email" placeholder="">
            </div>
    
    
            
    
            <div class="email-octopus-form-row-hp" aria-hidden="true">
                <!-- Do not remove this field, otherwise you risk bot sign-ups -->
                <input type="text" name="hp320bbae4-982f-11e9-9307-06b4694bee2a"
                   tabindex="-1"
                   autocomplete="nope">
            </div>
    
            <div class="email-octopus-form-row-subscribe">
                <input type="hidden"
                   name="successRedirectUrl"
                   value="">
                <button type="submit">Subscribe</button>
            </div>
        </form>
    
        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://emailoctopus.com/bundles/emailoctopuslist/js/1.3/recaptcha.js"></script>
    <script src="https://emailoctopus.com/bundles/emailoctopuslist/js/1.3/formEmbed.js"></script>
</body>
</html>
